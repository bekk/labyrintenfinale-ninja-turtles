name: CI

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“ Lint
        run: npm run lint

      - name: ğŸ‘·ğŸ»â€â™‚ï¸ Build
        run: npm run build

  backned:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ¢ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        working-directory: ./backend
        run: npm install

      - name: ğŸ“ Lint
        working-directory: ./backend
        run: npm run lint

